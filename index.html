<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANEEM</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        /* Blur-Hintergrund aktiv */
        #backgroundWrapper {
            background-image: url('IMG_6641.jpg'); /* <-- HIER DEIN BILD */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(6px) brightness(0.65);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        /* Fade-In Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-Out Animation */
        .fade-out {
            opacity: 1;
            transform: translateY(0);
            animation: fadeOut 0.4s forwards ease-in;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* Card Style */
        .card {
            background: rgba(255,255,255,0.82);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
        }

        /* Buttons */
        .btn-green {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
        .btn-green:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        .btn-yellow {
            background: linear-gradient(135deg, #facc15, #eab308);
        }
        .btn-yellow:hover {
            background: linear-gradient(135deg, #eab308, #ca8a04);
        }

        .btn-red {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        .btn-red:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

<!-- Nur Blur Hintergrund -->
<div id="backgroundWrapper"></div>

<header class="bg-green-600 text-white p-4 shadow-lg text-center text-xl font-bold relative">
    RANEEM
</header>

<main class="flex-grow container mx-auto p-4 max-w-2xl">

    <!-- Intro -->
    <div id="intro" class="card p-8 rounded-xl shadow text-center mt-8 fade-in">
        <h2 class="text-3xl font-bold text-green-600 mb-4">Seid ihr bereit?</h2>
        <p class="text-gray-700 mb-6">Beantwortet gemeinsam 30 Fragen mit „Trifft zu“, „Neutral“ oder „Trifft nicht zu“.</p>
        <button onclick="startGame()" class="btn-green text-white font-bold py-3 px-8 rounded-full shadow">
            Los geht's!
        </button>
    </div>

    <!-- Quiz -->
    <div id="quiz" class="hidden card p-8 rounded-xl shadow mt-8">
        <div class="mb-4">
            <div class="flex justify-between text-xs text-gray-600 mb-1">
                <span id="progress-text"></span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="w-full bg-gray-300 h-2 rounded-full">
                <div id="progress-bar" class="bg-green-600 h-2 rounded-full" style="width:0%"></div>
            </div>
        </div>

        <h2 id="question" class="text-xl font-semibold text-center mb-8 fade-in"></h2>

        <div class="grid grid-cols-3 gap-4">
            <button onclick="answer(1)" class="btn-green text-white py-3 rounded-lg font-bold">
                Trifft zu
            </button>
            <button onclick="answer(0.5)" class="btn-yellow text-white py-3 rounded-lg font-bold">
                Neutral
            </button>
            <button onclick="answer(0)" class="btn-red text-white py-3 rounded-lg font-bold">
                Trifft nicht zu
            </button>
        </div>
    </div>

    <!-- Result -->
    <div id="result" class="hidden card p-8 rounded-xl shadow mt-8 text-center fade-in">
        <h2 class="text-3xl font-bold text-green-600 mb-6">Euer Ergebnis</h2>
        <p id="scoreText" class="text-xl font-semibold mb-4"></p>
        <p id="message" class="text-gray-700 mb-6"></p>

        <button onclick="location.reload()" class="bg-gray-800 hover:bg-black text-white py-2 px-6 rounded-full">
            Nochmal spielen
        </button>
    </div>

</main>

<script>
const questions = [
"بحس براحة كبيرة لما كون معك",
"فيّ إحكيلك كل شي وبوثق فيك",
"إنت كتير بتضحّكني",
"بشتقلك بسرعة لما ما منشوف بعض",
"بحس إنك بتفهمني من كلمة",
"بحب تفاصيلك الصغيرة يلي بتميزك",
"بحب أقعد جنبك ساعات بلا ما أمل",
"بحس إنو نحنا فريق قوي سوا",
"بفكر كتير بمستقبلنا",
"بحس إنك بتحترمني من قلب",
"أوقات بحب أزعجك   ",
"بحس إني اوعى  منك",
"بحب انو تغار علي ",
"أوقات بعمل حركات بس لأختبرك",
"أوقات بغار بس ما بقلك",
"دايمًا بدي كون صريحه معك",
"تعلمت شغلات جديدة عن حالي بسببك",
"حابه علاقتنا تكبر وتتطور دايمًا",
"بحس إني فيني كون على طبيعتي معِك",
"بحس إنك بتعطيني دافع وطاقة",
"منتفاهم وبنحكي مع بعض بطريقة حلوة",
"بوثق إنك دايمًا رح تكوني جنبي",
"بحس بمحبتِك",
"بحس إنو منكمّل بعض",
"منعرف نتخانق بدون ما نجرح بعض",
"بدي نعمل مغامرات أكتر سوا",
"عنا نفس التفاهة  تقريبًا",
"بحب شاركِك بالأشياء",
"بحب اعصبك ",
"بستمتع بأبسط اللحظات معِك"

];

let index = 0;
let score = 0;

function startGame() {
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion() {
    const qEl = document.getElementById("question");

    qEl.classList.remove("fade-in");
    qEl.classList.add("fade-out");

    setTimeout(() => {
        qEl.classList.remove("fade-out");
        qEl.innerText = questions[index];
        qEl.classList.add("fade-in");
    }, 300);

    let percent = Math.round((index / questions.length) * 100);
    document.getElementById("progress-bar").style.width = percent + "%";
    document.getElementById("progress-percent").innerText = percent + "%";
    document.getElementById("progress-text").innerText =
        `Frage ${index + 1} von ${questions.length}`;
}

function answer(value) {
    score += value;
    index++;

    if (index < questions.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    const maxScore = questions.length * 1;
    const percent = Math.round((score / maxScore) * 100);

    document.getElementById("scoreText").innerText =
        `Ihr habt ${score.toFixed(1)} von ${maxScore} Punkten (${percent}%).`;

    let msg = "";

    if (percent > 80) msg = " حبيييييت خلص خدي قلبي هدية";
    else if (percent > 60) msg = "حلو اداء اسطوري اداء بخوف";
    else if (percent > 40) msg = "ايوااا يعني هيك صار الحكي ";
    else msg = "ولك عييييب";

    document.getElementById("message").innerText = msg;
}
</script>

</body>
</html>
